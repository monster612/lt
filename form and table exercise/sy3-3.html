<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>国家摄影师考评在线报名</title>
	<link rel="stylesheet" href="">
	<style>
	    .box{
	    	width: 800px;
	    	margin: 0px auto;
	    }

        .td1{
        	width: 200px;
        	border-width: 1px;
        	font-size: 15px;
        	text-align: center;
        }
		.td2{
			width: 500px;
			border-width: 1px;
			padding-left:10px;
		}
		.in{
			border-style: inset;
			border-width: 2px;
			
		}
	</style>
</head>
<body>
	<div class="box">
		<form >
		<table border="2"  cellspacing="0">
			<tr>
				<td class="td1" style="word-spacing:30px;">姓 名：</td>
				<td class="td2"><input type="text" class="in" >*</td>
			</tr>
			<tr>
				<td class="td1"style="word-spacing:30px;">性 别：</td>
				<td >
					<input type="radio" >男
					<input type="radio">女 &nbsp;*
				</td>
			</tr>
			<tr>
				<td class="td1">出生日期：</td>
				<td class="td2">
					<input style="width: 30px;"type="text" class="in" >年
					<input style="width: 20px;"type="text" class="in">月
				    <input style="width: 20px;"type="text" class="in">日*
				</td>
			</tr>
			<tr>
				<td class="td1">文化程度：</td>
				<td class="td2">
					<select class="in" name="es">
						<option value="1">大学</option>
						<option value="2">专科</option>
						<option value="3" selected>高中</option>
						<option value="4">初中</option>
						<option value="5">小学</option>
					</select> </td>
			</tr>
			<tr>
				<td class="td1">所在省份：</td>
				<td class="td2">
					<select class="in" name="cs">
						<option value="1" selected>北京</option>
						<option value="2">天津</option>
						<option value="3" >上海</option>
						<option value="4">江西</option>
						<option value="5">陕西</option>
					</select> 
				</td>
			</tr>
			<tr>
				<td class="td1">联系地址：</td>
				<td class="td2"><input style="width: 400px;"type="text" class="in" >*</td>
			</tr>
			<tr>
				<td class="td1">邮政编码：</td>
				<td class="td2"><input style="width: 400px;"type="text" class="in" >*</td>
			</tr>
			<tr>
				<td class="td1">联系电话：</td>
				<td class="td2"><input style="width: 400px;"type="text" class="in" >*</td>
			</tr>
			<tr>
				<td class="td1">电子信箱：</td>
				<td class="td2"><input style="width: 400px;"type="text" class="in" >*</td>
			</tr>
			<tr>
				<td class="td1" style="word-spacing:30px;">类 别：</td>
				<td class="td2">
					<select class="in" name="ts">
						<option value="1" selected>函授</option>
						<option value="2">业余</option>
					</select> 
				</td>
			</tr>
			<tr>
				<td class="td1">报考层次：</td>
				<td class="td2">
					<select class="in" name="ls">
						<option value="1" >初级</option>
						<option value="2">中级</option>
						<option value="3" selected>高级</option>
						<option value="4">技师</option>
						<option value="5">高级技师</option>
				    </select> 
				</td>
				
			</tr>
			<tr>
				<td class="td1">报考专业：</td>
				<td class="td2">
					<select class="in" name="ls">
						<option value="1" selected>国家摄影师等级考评专业</option>
						<option value="2">其他</option>
				    </select> 
				</td>
				
			</tr>
			<tr>
				<td class="td1" style="word-spacing:30px;">备 注：</td>
				<td class="td2"><textarea rows="6" cols="50"class="in"></textarea></td>
			</tr>
			<tr>
				<td class="td1"></td>
				<td align="center">
					<input type="submit" value="提交">
					<input type="reset" value="重填">
				</td>
			</tr>
		</table>
	</form>
	</div>
	
	
</body>
</html>
