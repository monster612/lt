<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS文字样式</title>
	<link rel="stylesheet" href="">
	<style>
		#title{
			font-family: 极字经典隶书简繁-闪;
			font-weight: bold;
			font-size: 48px;
			color: red;
			text-align: center;
		}
		#author{
			font-family: 宋体;
			font-style: initial;
			font-size: 24px;
			color:#cc9900 ;
			text-align: center;
		}
		#text{
			font-family: 宋体;
			font-size: 32px;
			color: blue;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 id="title">《登黄鹤楼》</h1>
	<p id="author">王焕之</p>
	<p id="text">白日依山尽，黄河入海流。欲穷千里目，更上一层楼。</p>
	<h1 id="title">《相思》</h1>
	<p id="author">王维</p>
	<p id="text">红豆生南国，春来发几枝。愿君多采撷，此物最相思。</p>
	
</body>
</html>
