<body>
    <div id="" class="">
        <h4>系统函数使用</h4>
        <b>1.eval("字符串")<br></b>
        <script type="text/javascript">
        	alret(parseInt("10"));
        </script>
        <script type="text/javascript">
			var rel = eval("1000+3/5");
			document.write("&nbsp;&nbsp;" + "1000+3/5 =" + rel);
			document.write("<br />");
			document.write("&nbsp;&nbsp;" + "x =10,y=20,x*y=");
			eval("x =10;y=20;document.write(x*y)");
			document.write("<br />&nbsp;&nbsp;2+2 =" + eval("2+2"));
			document.write("<br />");
			var x = 10;
			document.write("&nbsp;&nbsp;" + "x =10,x+17=" + eval(x + 17));
			document.write("<br />");
        </script>
        <b>2.escape("字符串")<br></b>
        <script type="text/javascript">
			/*escape()*/
			document.write("&nbsp;&nbsp;" + "escape('&')=" + escape("&"));
			document.write("<br/>");
			result = escape("&nbsp;&nbsp;" + "my name is 张 华 ");
			document.write("&nbsp;&nbsp;" + "escape('my name is 张华')=" + result);
        </script>
        <b>3.unecspe(string)<br></b>
        <script type="text/javascript">
			/*unescape()*/
			document.write("&nbsp;&nbsp;" + "unescape('%26')=" + unescape("%26"));
			document.write("<br/>");
			result = unescape("&nbsp;&nbsp;" + "my%20name%20is%20%u5F20%u534E ");
			document.write("&nbsp;&nbsp;" + "unescape('my%20name%20is%20%u5F20%u534E')="+result);
            </script>
        <b>4.parseFloat(string)<br></b>
        <script type="text/javascript">
			document.write("&nbsp;&nbsp;" + "parseFloat('3.14')=" + parseFloat("3.14"));
			document.write("<br />")
			document.write("&nbsp;&nbsp;" + "parseFloat('314e-2')=" + parseFloat("314e-2"));
			document.write("<br />") document.write("&nbsp;&nbsp;" + "parseFloat('3.14ab')=" + parseFloat("3.14ab"));
			document.write("<br />") document.write("&nbsp;&nbsp;" + "parseFloat('FF2')=" + parseFloat("FF2"));
			document.write("<br />")
        </script>
        <b>5.parseInt(numberstring,radix)<br></b>
        <script type="text/javascript">
			document.write("&nbsp;&nbsp;" + "32:" + parseInt("32"));
			document.write("<br />") document.write("&nbsp;&nbsp;" + "032:" + parseInt("032"));
			document.write("<br />") document.write("&nbsp;&nbsp;" + "0x32:" + parseInt("0x32"));
			document.write("<br />")
			document.write("&nbsp;&nbsp;" + "parseInt('15*3',10)=" + parseInt("15*3", 10)) document.write("<br />")
        </script>
        <b>6.isNaN)<br></b>
        <script type="text/javascript">
			document.write("&nbsp;&nbsp;" + "isNaN(\"5454g\")=" + isNaN("5454g"));
			document.write("<br />") document.write("&nbsp;&nbsp;" + "isNaN(\"789\")=" + isNaN("789"));
			document.write("<br />")
        </script>
