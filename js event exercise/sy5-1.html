<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单事件处理</title>
		<style>
			form{
				width: 600px;

			}
		</style>
	</head>
	<body>
		<center>
		<form onsubmit="return submitTest()"	onreset="resetTest()">
		<fieldset height="500px">
		<legend>表单事件实例</legend>
		<br/>
		用户名：<input type="text" id="input1" /> <br/>
		密&nbsp;&nbsp;码：<input type="password" id="input2"/><br/><br/>
		<input type="button" value="获得/失去焦点触发事件" onfocus="getFocus()" onblur="loseFocus()"/> <br/>
		<input type="submit" value="提交"  />
		<input type="reset" value="重置" />
		</fieldset>
		</form>
		</center>
		<script type="text/javascript">
		    function submitTest() {
		        var msg = "表单数据的获取：\n"; msg += "用户名:";
		        var username = document.getElementById("input1").value; msg += username;
		        msg += "，\n 密码：";
		        var psw = document.getElementById("input2").value; msg += psw;
		        alert(msg); 
		        return false;

		}
		</script>
		<script type="text/javascript">
			function resetTest() {
			    alert("将数据清空");
			}
		</script>
		<script type="text/javascript">
			function getFocus(){
				document.bgColor="blue";
			}
			function loseFocus() { 
				document.bgColor="white";
			}
		</script>
	</body>
</html>
