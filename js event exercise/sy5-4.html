<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>键盘事件处理</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <form>请按键:
        <input type="text" onKeyDown="keyDown()">
    </form>
    <script type="text/javascript">
    function keyDown() {
        var key = event.keyCode;
        alert("您按下的键的代码是" + key);
    }
    </script>
</body>

</html>
