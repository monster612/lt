<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>无序列表</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h3>数字编号</h3>
	<ol>
		<li>苹果
			<li>香蕉
				<li>柠檬
					<li>橘子
	</ol>
	<h3>字母编号</h3>
	<ol type=‘>
		<li>苹果
			<li>香蕉
				<li>柠檬
					<li>橘子

	</ol>
	<h3>混合编号</h3>
	<ol type="a">
		<li>苹果
			<li type="I"  value="4">香蕉
				<li >柠檬
					<li>橘子
						<li>桔子
							<li>蜜桃
								<li>草莓

	</ol>
	

	
</body>
</html>
